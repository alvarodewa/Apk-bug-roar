<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="container" id="loginPage">
    <h1>LOGIN VIP</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Masuk</button>
    <div class="error" id="loginError"></div>
  </div>

  <!-- MAIN PAGE -->
  <div class="container hidden" id="mainPage">
    <h1>VIP PANEL</h1>
    <p class="status">Server Status: <span>ONLINE</span></p>

    <h3>Gunakan Sender Global</h3>
    <input type="number" id="targetNumber" placeholder="+62" inputmode="numeric">
    <select id="method">
      <option value="">Pilih Metode</option>
      <option>Metode 1</option>
      <option>Metode 2</option>
      <option>Metode 3</option>
    </select>
    <button id="sendBtn">SEND BUG</button>

    <div class="console" id="consoleLog">Menunggu aksi...</div>

    <div class="actions">
      <button id="devBtn">Hubungi Developer</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </div>

  <!-- NOTIFICATION -->
  <div id="notification" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
